<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="css/facultyinsert.css">
    <link href="https://cdn.jsdelivr.net/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="menu-bar">
        <ul>
            <li><a href="homepage.html">HOME</a></li>
            <li class="dropdown">
                <a href="#" class="user-icon"><img src="images/Professor-icon.png" alt="User Icon"></a>
                  <div class="dropdown-content">
                    <button class="logout-btn" onclick="logout()">Logout</button>
                   
                  </div>
              </li>
            
        </ul>
    </div>
    
    <div class="content">
        <form action="#" method="post">
            <form id="myForm" onsubmit="handleSubmit(event)">
                <label for="username">MON</label>
                <input type="text" id="username" name="username" placeholder="MONDAY" ><br><br>
                <label for="option1">TUE</label>
                <input type="text" id="option1" name="option1" placeholder="TUESDAY " ><br><br>
                <label for="option2">WED</label>
                <input type="text" id="option2" name="option2" placeholder="WEDNESDAY" ><br><br>
                <label for="option3">THUR</label>
                <input type="text" id="option3" name="option3" placeholder="THURSDAY"><br><br>
                <label for="option4">FRI</label>
                <input type="text" id="option4" name="option4" placeholder="FRIDAY"><br><br>
                <label for="option5">SAT</label>
                <input type="text" id="option5" name="option5" placeholder="SATURDAY"><br><br>
                
                <button class ="submitupdate " type="submit">Submit</button>
            </form>
        
            <script>
                function handleSubmit(event) {
                    event.preventDefault(); // Prevent the default form submission
                    
                    // Get form data
                    const formData = new FormData(event.target);
                    const username = formData.get('username');
                    const option1 = formData.get('option1');
                    const option2 = formData.get('option2');
                    const option3 = formData.get('option3');
                    const option4 = formData.get('option4');
                    const option5 = formData.get('option5');
                    
                    
                    // Send form data to the server
                    fetch('http://localhost:5000/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            username,
                            option1,
                            option2,
                            option3,
                            option4,
                            option5,
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Form submission successful');
                            // Optionally, display a success message or redirect to another page
                        } else {
                            console.error('Form submission failed');
                            // Optionally, display an error message to the user
                        }
                    })
                    .catch(error => {
                        console.error('Error submitting form:', error);
                        // Optionally, display an error message to the user
                    });
                }
            </script>
        </body>
</html>
